    #     alias /app/staticfiles/; # Django collectstatic 경로
    # }

    # location /admin/ {
    #     proxy_pass http://django_gunicorn;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header Host $host;
    #     proxy_redirect off;
    # }
}