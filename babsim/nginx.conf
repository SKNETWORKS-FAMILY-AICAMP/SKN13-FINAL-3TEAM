upstream django {
    # Django Gunicorn 컨테이너의 서비스 이름과 포트
    server django_gunicorn:8000;
}

server {
    listen 80;
    server_name localhost; # 도메인 설정 (배포 시 실제 도메인으로 변경)

    # 모든 요청을 Django Gunicorn으로 프록시
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Django admin, static files (optional, if django serves its own statics)
