upstream django {
    # Django Gunicorn 컨테이너의 서비스 이름과 포트
    server django_gunicorn:8000;
}

server {
    listen 80;
    server_name localhost; # 도메인 설정 (배포 시 실제 도메인으로 변경)

    # React 빌드된 정적 파일 서빙
    location / {
        root /usr/share/nginx/html; # React build 폴더가 마운트될 경로
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # SPA (Single Page Application) 라우팅 지원
    }

    # Django API 요청을 Gunicorn으로 프록시
    location /api/ {
        proxy_pass http://django_gunicorn;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Django admin, static files (optional, if django serves its own statics)
